{% extends 'shared/base.html' %}
{% block content %}
<h2>Add Player Stats</h2>
<p>{{ game.home_team.name }} vs {{ game.away_team.name }}</p>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-3">Add Player Stats</button>
</form>
    
<br>
    <a href="{% url 'games:details' game.pk %}" class="btn btn-secondary">Back to Game Details</a>
{% endblock %}
