{% extends 'shared/base.html' %}
{% block content %}
<div class="edit-delete">
    <h2>Add Player</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3" >Add Player</button>
</form>
</div>
{% endblock %}
