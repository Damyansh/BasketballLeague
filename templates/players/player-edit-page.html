{% extends 'shared/base.html' %}
{% block content %}
<div class="edit-delete">
    <h2>Edit Player</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-warning mt-3">Save Changes</button>
</form>
</div>
{% endblock %}
